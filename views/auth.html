<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-нотатник</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <div class="auth-container" id="authPage">
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Вхід</div>
            <div class="tab" onclick="showForm('signup')">Реєстрація</div>
        </div>

        <div class="form active" id="login-form">
            <input type="text" id="login-username" placeholder="Ім'я користувача">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="login()">Увійти</button>
            <div class="error" id="login-error"></div>
        </div>

        <div class="form" id="signup-form">
            <input type="text" id="signup-username" placeholder="Ім'я користувача">
            <input type="password" id="signup-password" placeholder="Пароль">
            <button onclick="signUp()">Зареєструватися</button>
            <div class="error" id="signup-error"></div>
        </div>
    </div>
</body>
</html>
